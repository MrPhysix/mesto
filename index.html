<!doctype html><html lang="ru"><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#fff"><meta name="author" content="паша"><meta name="сopyright" content="2021 Mesto Russia"><meta name="description" content="Место"><meta name="keywords" content="путешествия, место, россия"><meta charset="UTF-8"><title>Место</title><link rel="icon" href="fav.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a href="./index.html"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Место Россия"></a></header><main class="container"><section class="profile"><button class="profile__avatar-button"><div class="profile__cover"></div><img class="profile__avatar" src="7390fa884fbbe2f31ab2.svg" alt="Фото профиля"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button hover-anim" type="button"></button><p class="profile__subtitle"></p></div><button class="profile__add-button hover-anim" type="button"></button></section><section class="elements"><ul class="items"></ul></section></main><footer class="footer container"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div id="edit-profile" class="pop-up"><div class="pop-up__wrapper"><button class="pop-up__close-button hover-anim" type="button"></button><div class="pop-up__container"><h3 class="pop-up__title">Редактировать&nbsp;профиль</h3><form class="pop-up__form" name="edit" novalidate><input class="pop-up__input" id="name" name="name" minlength="2" maxlength="40" required> <span id="name-error" class="pop-up__error"></span> <input class="pop-up__input" id="description" name="about" minlength="2" maxlength="200" required> <span id="description-error" class="pop-up__error"></span> <button class="pop-up__submit-button" type="submit">Сохранить</button></form></div></div></div><div id="add-item" class="pop-up"><div class="pop-up__wrapper"><button class="pop-up__close-button hover-anim" type="button"></button><div class="pop-up__container"><h3 class="pop-up__title">Новое&nbsp;место</h3><form class="pop-up__form" name="add" novalidate><input class="pop-up__input" placeholder="Название" id="title" name="name" minlength="2" maxlength="30" required> <span id="title-error" class="pop-up__error"></span> <input class="pop-up__input" placeholder="Ссылка на картинку" type="url" id="link" name="link" required> <span id="link-error" class="pop-up__error"></span> <button class="pop-up__submit-button" type="submit">Создать</button></form></div></div></div><div id="image-open" class="pop-up"><div class="pop-up__wrapper"><button class="pop-up__close-button hover-anim" type="button"></button> <img class="pop-up__image" src="#" alt=""><h3 class="pop-up__title" id="image-open-title"></h3></div></div><div id="confirm" class="pop-up"><div class="pop-up__wrapper"><button class="pop-up__close-button hover-anim" type="button"></button><div class="pop-up__container"><h3 class="pop-up__title">Вы&nbsp;уверены&quest;</h3><form name="confirm" novalidate><button class="pop-up__submit-button" type="button">Да</button></form></div></div></div><div id="avatar-update" class="pop-up"><div class="pop-up__wrapper"><button class="pop-up__close-button hover-anim" type="button"></button><div class="pop-up__container"><h3 class="pop-up__title">Обновить&nbsp;аватар</h3><form class="pop-up__form" name="avatar" novalidate><input class="pop-up__input" placeholder="Ссылка на картинку" type="url" id="link" name="avatar" required> <span id="link-error" class="pop-up__error"></span> <button class="pop-up__submit-button" type="submit">Сохранить</button></form></div></div></div><template id="item-template"><li class="item"><button class="item__delele-button hover-anim"></button> <img class="item__image"><div class="item__align"><h2 class="item__title"></h2><div class="likes__align"><button class="item__like hover-anim"></button> <i class="likes__counter">0</i></div></div></li></template></body></html>
