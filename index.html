<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff">
  <meta name="author" content="паша">
  <meta name="сopyright" content="2021 Mesto Russia">
  <meta name="description" content="Место">
  <meta name="keywords" content="путешествия, место, россия">
  <meta charset="UTF-8">
  <title>Место</title>
  <link rel="stylesheet" href="./page/index.css">
  <link rel="shorcut icon" href="./images/fav.ico">
  <link rel="apple-touch-icon" href="./images/fav.ico">
</head>

<body class="root">
  <header class="header">
    <a href="./index.html"><img class="header__logo" src="./images/logo.svg" alt="Место Россия"></a>
  </header>

  <main class="container">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-anim" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover-anim" type="button"></button>
    </section>
    <section class="elements">
      <ul class="items">
        <template id="item-template">
          <li class="item">
            <button class="item__delele-button hover-anim"></button>
            <img class="item__image">
            <h2 class="item__title"></h2>
            <button class="item__like hover-anim"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <template id="edit-profile" class="pop-up">
    <div class="pop-up__wrapper">
      <button class="pop-up__close-button hover-anim" type="button"></button>
      <div class="pop-up__container">
        <h3 class="pop-up__title">Редактировать&nbsp;профиль</h3>
        <form class="pop-up__form" name="edit" novalidate>
          <input class="pop-up__input" type="text" id="name" name="name" minlength="2" maxlength="40" required>
          <span id="name-error" class="pop-up__error"></span>
          <input class="pop-up__input" type="text" id="description" name="description" minlength="2" maxlength="200" required>
          <span id="description-error" class="pop-up__error"></span>
          <button class="pop-up__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </template>
  <template id="add-item" class="pop-up">
    <div class="pop-up__wrapper">
      <button class="pop-up__close-button hover-anim" type="button"></button>
      <div class="pop-up__container">
        <h3 class="pop-up__title">Новое&nbsp;место</h3>
        <form class="pop-up__form" name="add" novalidate>
          <input class="pop-up__input" placeholder="Название" type="text" id="title" name="name" minlength="2" maxlength="30" required>
          <span id="title-error" class="pop-up__error"></span>
          <input class="pop-up__input" placeholder="Ссылка на картинку" type="url" id="link" name="description" required>
          <span id="link-error" class="pop-up__error"></span>
          <button class="pop-up__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </template>
  <template id="image-open" class="pop-up">
    <div class="pop-up__wrapper">
      <button class="pop-up__close-button hover-anim" type="button"></button>
      <img class="pop-up__image" src="#" alt="">
      <h3 class="pop-up__title" id="image-open-title"></h3>
    </div>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
